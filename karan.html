<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            max-width: 100vw;
            column-gap: 1rem;
            /* flex-grow: 1; */
            
        }
        .container > * {
            flex-grow: 1;
            border:1px solid black;
            width:auto;
            height:40rem;
            border-radius: 25px;
            /* transform: scale(0.4); */
        }

        .container-first{
            background-image: url("https://i.guim.co.uk/img/media/421225c947412ee47df755fec0d8c1960b56a3cd/0_0_5399_3241/master/5399.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=90f9d966b63257082c9097b7833f57d0");
            background-position: 20%;
            background-repeat: no-repeat;
            /* background-size:100; */
            overflow: hidden;
        }
        .container-second{
            background-image: url("https://i0.wp.com/youthcare.org/wp-content/uploads/2021/01/pexels-allan-mas-5370615-scaled.jpg?fit=1834%2C2560&ssl=1");
            background-position:20% 80%;
            /* background-position: center; */
            background-repeat: no-repeat;


        }
        .container-third{
            background-image: url("https://sportsmatik.com/uploads/matik-sports-corner/matik-know-how/skateboarding_1591864310.jpg");
            background-position:30% 70%;
            background-repeat: no-repeat;


        }

        .container-fourth{
            background-image: url("https://d1nymbkeomeoqg.cloudfront.net/photos/23/66/358136_13064_XL.jpg");
            background-position: center;

        }
        .nav-list{
            display: flex;
            justify-content: center;
            column-gap: 1rem;
            padding-right: 2rem;
        }
        ul > li {
            list-style: none;

        }
        
    </style>
</head>
<body>
    <header>
        <nav class="main-navigation">
            <ul class="nav-list">
                <li>home</li>
                <li>contact</li>
                <li>shop</li>
                <li>blog</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="container-first">
        </div>
        <div class="container-second">
            
        </div>
        <div class="container-third">
            
        </div>
        <div class="container-fourth">
            
        </div>
    </div>
   
</body>
</html>
